name: Build and Publish Debug Container

on:
  # Manual trigger
  workflow_dispatch:
  # Only trigger on changes to debug-related files
  push:
    branches: [ main, master ]
    paths:
      - 'modbus_web_debug.py'
      - 'requirements-debug.txt'
      - 'Dockerfile.debug'
      - 'docker-compose-debug.yml'
      - '.github/workflows/build-debug.yml'

jobs:
  build-and-push-debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push debug
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.debug
          push: true
          tags: |
            ghcr.io/rosenweg/telstar-modbus-mqtt:debug
            ghcr.io/rosenweg/telstar-modbus-mqtt:debug-${{ github.sha }}
